<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather</title>
</head>
<!-- //header -->
<header>
    <h1>Weather Dashboard</h1>
</header>
<!-- Header End -->
<body>
    <main>
        <!-- Side Section -->
    <aside>      
        <section>
            <h2>Search for a City:</h2>
            <!-- Enter a Specific city to searched -->
            <form>
                <input placeholder="Enter a City" id="userinput" type="text">
                <button id="searchbtn" type="button"> Search </button>
            </form>
            <!-- Enter a Specific city to searched End-->
        </section>
        <section id="majorcity">
            <!-- Pre-set Popular City -->
            <button class="majorcities"> Atlanta </button>
            <button class="majorcities"> Denver </button>
            <button class="majorcities"> Seattle </button>
            <button class="majorcities"> San Francisco </button>
            <button class="majorcities"> Orlando </button>
            <button class="majorcities"> New York </button>
            <button class="majorcities"> Chicago </button>
            <button class="majorcities"> Austin </button>
            <!-- Pre-set Popular City End-->
        </section>
    </aside>
    <!-- Side Section End -->

    <!-- Main Weather Table -->
        <section id="weatherinfo">
            <div id="weeklyForecast">
            </div>
            <div id="day2forecast">
                <h2>City:<span class="day2City"></span></h2>
                <h2>Temperature:<span class="day2Temperature"></span></h2>
                <h2>Humidity:<span class="day2Humidity"></span></h2>
                <h2>Wind:<span class="day2Wind"></span></h2>
            </div>
            <div id="day3forecast">
                <h2>City:<span class="day3City"></span></h2>
                <h2>Temperature:<span class="day3Temperature"></span></h2>
                <h2>Humidity:<span class="day3Humidity"></span></h2>
                <h2>Wind:<span class="day3Wind"></span></h2>
            </div>
            <div id="day4forecast">
                <h2>City:<span class="day4City"></span></h2>
                <h2>Temperature:<span class="day4Temperature"></span></h2>
                <h2>Humidity:<span class="day4Humidity"></span></h2>
                <h2>Wind:<span class="day4Wind"></span></h2>
            </div>
            <div id="day5forecast">
                <h2>City:<span class="day5City"></span></h2>
                <h2>Temperature:<span class="day5Temperature"></span></h2>
                <h2>Humidity:<span class="day5Humidity"></span></h2>
                <h2>Wind:<span class="day5Wind"></span></h2>
            </div>
        </section>
        <!-- Main Weather Table End -->
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Assets/js/script.js"></script>    
</body>
</html>
