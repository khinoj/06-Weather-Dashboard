<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather</title>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>
<body>
    <main>
    <aside>
        <section>
            <h2>Search for a City:</h2>
            <form>
                <input placeholder=" Enter a City" id="user-input">
                <button id="search-btn"> Search </button>
            </form>
        </section>
        <section id="major-city">
            <button class="major-city"> Atlanta </button>
            <button class="major-city"> Denver </button>
            <button class="major-city"> Seattle </button>
            <button class="major-city"> San Francisco </button>
            <button class="major-city"> Orlando </button>
            <button class="major-city"> New York </button>
            <button class="major-city"> Chicago </button>
            <button class="major-city"> Austin </button>
        </section>
    </aside>
        <section id="weather-info">
            <div id="city-info">
                <h2>City Info</h2>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Assets/js/script.js"></script>    
</body>
</html>
